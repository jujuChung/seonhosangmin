<html>
<head>

    <meta property="og:image" content="./images/studio1.jpeg"/>

    <!-- 갤러리 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <title>정선호, 한상민 모바일 청첩장</title>
</head>
<body>

</section>

<!-- 달력 -->
<section data-aos="fade-up" data-aos-once="true" data-aos-duration="1000">

    <h5>2024년 4월</h5>

        <tr>
            <th>일</th>
            <th>월</th>

            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="disabled">31</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td class="dDay">13</td>
        </tr>
        <tr>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>

        <tr>
            <td>28</td>
            <td>29</td>
            <td>30</td>

            <td class="disabled">2</td>
            <td class="disabled">3</td>
            <td class="disabled">4</td>
        </tr>
        </tbody>
    </table>
</section>

<!-- 갤러리 -->
<section data-aos="fade-up" data-aos-once="true" data-aos-duration="1000">
    <h3>Gallery</h3>

    <div class="swiper mySwiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./images/studio2.jpeg" alt="studio2"></div>
            <div class="swiper-slide"><img src="./images/studio3.jpeg" alt="studio3"></div>
            <div class="swiper-slide"><img src="./images/studio4.jpeg" alt="studio4"></div>
            <div class="swiper-slide"><img src="./images/studio5.jpeg" alt="studio5"></div>
            <div class="swiper-slide"><img src="./images/studio6.jpeg" alt="studio6"></div>
            <div class="swiper-slide"><img src="./images/studio7.jpeg" alt="studio7"></div>
            <div class="swiper-slide"><img src="./images/studio8.jpeg" alt="studio8"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div thumbsSlider="" class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./images/studio2.jpeg" alt="studio2"></div>
            <div class="swiper-slide"><img src="./images/studio3.jpeg" alt="studio3"></div>
            <div class="swiper-slide"><img src="./images/studio4.jpeg" alt="studio4"></div>
            <div class="swiper-slide"><img src="./images/studio5.jpeg" alt="studio5"></div>

        </div>
    </div>

</section>

<!-- 지도 -->
<section data-aos="fade-up" data-aos-once="true" data-aos-duration="1000">
    <h3>오시는길</h3>
</section>

<!-- 신랑신부, 혼주 정보 -->
<section data-aos="fade-up" data-aos-once="true" data-aos-duration="1000">
    <h3>전화번호/계좌번호</h3>
</section>

<!-- 방명록 -->
<section data-aos="fade-up" data-aos-once="true" data-aos-duration="1000">
    <h3>방명록</h3>
</section>

<script>
    AOS.init();

    var swiper = new Swiper(".mySwiper", {
        loop: true,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
    });
    var swiper2 = new Swiper(".mySwiper2", {
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        thumbs: {
            swiper: swiper,
        },
    });
</script>
</body>
</html>
